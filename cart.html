<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Terra Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="photos/agricfav.webp" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Terra Balance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section id="cart" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>
            <div id="cartItems" class="mb-4">
                <p>Your cart is currently empty.</p>
            </div>
            <button id="checkoutBtn" class="btn btn-primary">Proceed to Payment</button>
        </div>
    </section>

    <!-- Payment Section -->
    <section id="payment" class="py-5 d-none">
        <div class="container">
            <h2 class="text-center mb-4">Payment</h2>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="Enter card number" required>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" id="expiryDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" id="cvv" class="form-control" placeholder="Enter CVV" required>
                </div>
                <button type="submit" class="btn btn-success">Pay Now</button>
            </form>
        </div>
    </section>

    <!-- Review Section -->
    <section id="review" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Rate and Review</h2>
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate Us</label>
                    <select id="rating" class="form-select" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Write a Review</label>
                    <textarea id="reviewText" class="form-control" rows="4" placeholder="Share your experience" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </section>

    <script>
        // Cart functionality
        const cartItems = document.getElementById('cartItems');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const paymentSection = document.getElementById('payment');

        // Mock cart data
        const cart = [
            { name: "Eco-Friendly Water Bottle", price: 15.99 },
            { name: "Organic Cotton Tote Bag", price: 12.99 }
        ];

        // Display cart items
        function displayCartItems() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is currently empty.</p>';
                checkoutBtn.classList.add('d-none');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="d-flex justify-content-between">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `).join('');
                checkoutBtn.classList.remove('d-none');
            }
        }

        displayCartItems();

        // Proceed to Payment
        checkoutBtn.addEventListener('click', () => {
            paymentSection.classList.remove('d-none');
            window.scrollTo({ top: paymentSection.offsetTop, behavior: 'smooth' });
        });

        // Handle Payment
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Payment Successful!');
            cart.length = 0; // Clear cart
            displayCartItems();
            paymentSection.classList.add('d-none');
        });

        // Handle Review Submission
        const reviewForm = document.getElementById('reviewForm');
        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('reviewText').value;
            alert(`Thank you for your review!\nRating: ${rating}\nReview: ${reviewText}`);
            reviewForm.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
