<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Terra Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="photos/agricfav.webp" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Terra Balance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row g-4">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/greenbottle.webp" class="card-img-top" alt="Eco-Friendly Water Bottle">
                        <div class="card-body">
                            <h5 class="card-title">Eco-Friendly Water Bottle</h5>
                            <p class="card-text">$15.99</p>
                            <button class="btn btn-primary add-to-cart" data-name="Eco-Friendly Water Bottle" data-price="15.99">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/BagShopLocalsquare.jpg" class="card-img-top" alt="Organic Cotton Tote Bag">
                        <div class="card-body">
                            <h5 class="card-title">Organic Cotton Tote Bag</h5>
                            <p class="card-text">$12.99</p>
                            <button class="btn btn-primary add-to-cart" data-name="Organic Cotton Tote Bag" data-price="12.99">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/straw.webp" class="card-img-top" alt="Reusable Silicone Straws">
                        <div class="card-body">
                            <h5 class="card-title">Reusable Silicone Straws</h5>
                            <p class="card-text">$8.49</p>
                            <button class="btn btn-primary add-to-cart" data-name="Reusable Silicone Straws" data-price="8.49">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 4 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/Bamboo.webp" class="card-img-top" alt="Bamboo Utensil Set">
                        <div class="card-body">
                            <h5 class="card-title">Bamboo Utensil Set</h5>
                            <p class="card-text">$10.99</p>
                            <button class="btn btn-primary add-to-cart" data-name="Bamboo Utensil Set" data-price="10.99">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 5 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/compostbag.jpg" class="card-img-top" alt="Compostable Food Storage Bags">
                        <div class="card-body">
                            <h5 class="card-title">Compostable Food Storage Bags</h5>
                            <p class="card-text">$14.99</p>
                            <button class="btn btn-primary add-to-cart" data-name="Compostable Food Storage Bags" data-price="14.99">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 6 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="./photos/Solarbattery.jpg" class="card-img-top" alt="Solar-Powered Phone Charger">
                        <div class="card-body">
                            <h5 class="card-title">Solar-Powered Phone Charger</h5>
                            <p class="card-text">$29.99</p>
                            <button class="btn btn-primary add-to-cart" data-name="Solar-Powered Phone Charger" data-price="29.99">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- View Cart Button -->
            <div class="text-center mt-4">
                <a href="cart.html" class="btn btn-success">View Cart and Checkout</a>
            </div>
        </div>
    </section>

    <script>
        // Handle Add to Cart functionality
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-name');
                const productPrice = parseFloat(button.getAttribute('data-price'));

                // Save cart data in localStorage
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingProduct = cart.find(item => item.name === productName);

                if (existingProduct) {
                    existingProduct.quantity += 1; // Increment quantity if product already in cart
                } else {
                    cart.push({ name: productName, price: productPrice, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${productName} has been added to your cart!`);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
